<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impostor Multiplayer</title>
    <link rel="stylesheet" href="multiplayer.css">
</head>
<body>
    <div class="container">

        <div class="game-card lobby-card" style="display:block;">
            <h2>Impostor Multiplayer</h2>
            <div class="lobby-buttons">
                <button class="host-button action-button">Hostear Partida</button>
            </div>
            <div class="join-section">
                <input type="text" id="roomCode" placeholder="Código de Sala" maxlength="6">
                <button class="join-room-button action-button">Unirse</button>
            </div>
            <div class="codigo-sala" style="margin-top:10px; text-align:center; color:#00ff00;"></div>
            <h3>Jugadores en la sala:</h3>
            <ul class="lista-jugadores"></ul>
        </div>

        <div class="game-card config-card" style="display:none;">
            <h2>Configuración de Juego</h2>
            <div>
                <label>Cantidad de jugadores:</label>
                <input type="number" value="3" min="3" max="20">
            </div>
            <h3>Categorías</h3>
            <div class="category-chips">
                <span>Futbol</span>
                <span>Cantantes</span>
                <span>Históricos</span>
                <span>Televisión</span>
                <span>Política</span>
                <span>Deportes</span>
                <span>Cine</span>
                <span>Ciencia</span>
                <span>Videojuegos</span>
                <span>Literatura</span>
                <span>Influencer</span>
            </div>
            <button class="start-button action-button">Iniciar Juego</button>
            <div class="codigo-sala" style="margin-top:10px; text-align:center; color:#00ff00;"></div>
        </div>

        <div class="game-card turn-card" style="display:none;">
            <div class="jugador-info" style="display:none; flex-direction:column; align-items:center;">
                <img class="personaje-imagen" src="" alt="" style="width:200px; height:auto; border-radius:10px;">
                <div class="rol-title" style="margin-top:10px; font-size:24px; font-weight:bold;"></div>
            </div>
        </div>

        <div class="game-card final-card" style="display:none;">
            <h2>Juego Finalizado</h2>
        </div>

        <div class="game-card restart-card" style="display:none;">
            <button class="action-button">Reiniciar Partida</button>
        </div>

    </div>

    <script type="module" src="multiplayer.js"></script>
</body>
</html>
